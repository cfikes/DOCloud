<!DOCTYPE html>
<html lang="en-us" dir="ltr" class="uk-height-1-1">
    <head>
        <title>FikesMedia - DoCloud</title>
        <link rel="stylesheet" href="css/uikit.almost-flat.min.css" />
		<link rel="stylesheet" href="css/components/sortable.min.css" />
        <link rel="stylesheet" href="css/components/notify.almost-flat.min.css" />
		<link rel="stylesheet" href="css/custom.css" />
    </head>
	<body class="uk-notouch uk-container-center">
		<div class="uk-container uk-container-center uk-margin-large-bottom">
	
			<!-- BEGIN NAVIGATION -->
			<nav class="uk-navbar">
			<a href="" class="uk-navbar-brand"><img src="img/fmlogo-navbar.png"></a>
			<ul class="uk-navbar-nav">
				<li class="uk-active"><a href="dashboard.html"><i class="uk-icon-dashboard"></i> Director Dashboard</a></li>
			</ul>
			<ul class="uk-navbar-nav"><li><a href="index.html"><i class="uk-icon-cloud"></i> Back to Cloud</a></li></ul>
			<div class="uk-navbar-content uk-navbar-flip  uk-hidden-small">
				<div class="uk-button-group">
					<a class="uk-button uk-button-danger" href="index.html"><i class="uk-icon-close"></i> Logout</a>
				</div>
			</div>
			</nav>
			<!-- END NAVIGATION -->

	

			<!-- BEGIN DASHBOARD -->
			<div class="uk-container">
				<h1 class="uk-margin-top">Settings</h1>
				<!-- Begin Grid -->
				<div class="uk-grid uk-margin uk-margin-right" id="settings">
					<form class="uk-form uk-form-horizontal">
					<h3>Basic Settings</h3>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingName">Cloud Name</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingName" placeholder="Cloud Name">
					    </div>
					</div>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingCompany">Company Name</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingCompany" placeholder="Company Name">
					    </div>
					</div>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingSupportE">Support Email</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingSupportE" placeholder="Support Email">
					    </div>
					</div>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingSupportT">Support Telephone</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingSupportT" placeholder="Support Telephone">
					    </div>
					</div>
					<h3>SMTP Settings</h3>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingSMTPServer">SMTP Server</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingSMTPServer" placeholder="SMTP Server">
					    </div>
					</div>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingSMTPUsername">SMTP Username</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingSMTPUsername" placeholder="SMTP Username">
					    </div>
					</div>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingSMTPPassword">SMTP Password</label>
					    <div class="uk-form-controls">
					        <input type="password" class="uk-form-width-large" id="settingSMTPPassword" placeholder="SMTP Password">
					    </div>
					</div>
					<div class="uk-form-row">
						<span class="uk-form-label">SMTP Port/Security</span>
						<div class="uk-form-controls uk-form-controls-text">
							<label for="settingSMTPPort">Port </label>
							<input type="text" id="settingSMTPPort" class="uk-form-width-mini uk-form-small uk-margin-right">
							<label for="settingSMTPSecurity">Security Type </label>
							<select class="uk-form-width-medium" id="settingSMTPSecurity" class="uk-form-small">
								<option>None</option>
								<option>SSL</option>
								<option>TLS</option>
							</select>
						</div>
					</div>
					<h3>Database Information</h3>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingMYSQLServer">MySQL Server</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingMYSQLServer" placeholder="MySQL Server">
					    </div>
					</div>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingMYSQLPort">MySQL Port</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingMYSQLPort" placeholder="MySql Port">
					    </div>
					</div>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingMYSQLDatabase">MySQL Database</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingMYSQLDatabase" placeholder="MySQL Database">
					    </div>
					</div>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingMYSQLUsername">MySQL Username</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingMYSQLUsername" placeholder="MySQL Username">
					    </div>
					</div>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingMYSQLPassword">MySQL Password</label>
					    <div class="uk-form-controls">
					        <input type="password" class="uk-form-width-large" id="settingMYSQLPassword" placeholder="MySQL Password">
					    </div>
					</div>
					<h3>Digital Ocean Information</h3>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingDOTokenName">Token Name</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingDOTokenName" placeholder="Token Name">
					    </div>
					</div>
					<div class="uk-form-row">
					    <label class="uk-form-label" for="settingDOToken">Token</label>
					    <div class="uk-form-controls">
					        <input type="text" class="uk-form-width-large" id="settingDOToken" placeholder="Token">
					    </div>
					</div>
					</form>
				</div>
				<!-- END Grid -->
			</div>

	
		</div>
		<!-- End UK Container -->
		<!-- Load Javascript LAST -->
		<script src="js/jquery.js"></script>
		<script src="js/uikit.min.js"></script>
		<script src="js/components/sortable.min.js"></script>
		<script src="js/components/notify.min.js"></script>
		<script src="js/director.js"></script>
	</body>
</html>
